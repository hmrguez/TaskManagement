<div class="max-w-[960px] mx-auto my-4 px-4">
  <mat-card class="mat-elevation-z1">
    <mat-card-title>Tasks</mat-card-title>
    <mat-card-content>
      <section class="mb-4 flex flex-wrap gap-3 items-end">
        <mat-form-field class="flex-1 min-w-[220px]">
          <mat-label>Search tasks</mat-label>
          <input matInput type="text" [ngModel]="searchText()" (ngModelChange)="applySearch($event)" placeholder="Search by title or description" />
        </mat-form-field>
        <span class="flex-1"></span>
        <button mat-raised-button color="primary" (click)="openCreateDialog()">
          <mat-icon class="mr-1">add</mat-icon>
          New Task
        </button>
      </section>

      <mat-divider></mat-divider>

      <div *ngIf="error()" class="text-red-700 mt-2 mat-body-2">{{ error() }}</div>

      <section class="flex flex-col gap-2" *ngIf="!loading(); else loadingTpl">
        <mat-card class="flex justify-between items-start p-3 mat-elevation-z0" *ngFor="let t of tasks()">
          <div class="flex gap-3 items-start">
            <mat-checkbox [checked]="t.IsCompleted" (change)="toggleCompleted(t)"></mat-checkbox>
            <div *ngIf="editingId !== t.Id; else editTpl">
              <div class="font-semibold" [ngClass]="{'line-through text-gray-500': t.IsCompleted}">{{ t.Title }}</div>
              <div class="text-sm text-gray-500">
                <span *ngIf="t.Description">{{ t.Description }}</span>
                <span *ngIf="t.DueDate">Due: {{ t.DueDate | date: 'short' }}</span>
              </div>
            </div>
          </div>

          <div class="flex items-center gap-2" *ngIf="editingId !== t.Id">
            <button mat-button color="primary" (click)="startEdit(t)">
              <mat-icon>edit</mat-icon>
              Edit
            </button>
            <button mat-button color="warn" (click)="deleteTask(t)">
              <mat-icon>delete</mat-icon>
              Delete
            </button>
          </div>

          <ng-template #editTpl>
            <div class="flex gap-3 flex-wrap items-end mt-2">
              <mat-form-field class="flex-1 basis-[220px]">
                <mat-label>Title</mat-label>
                <input matInput type="text" [(ngModel)]="editTitle" />
              </mat-form-field>
              <mat-form-field class="flex-1 basis-[220px]">
                <mat-label>Description</mat-label>
                <input matInput type="text" [(ngModel)]="editDescription" />
              </mat-form-field>
              <mat-form-field>
                <mat-label>Due date</mat-label>
                <input matInput [matDatepicker]="editPicker" [(ngModel)]="editDueDate" />
                <mat-datepicker-toggle matIconSuffix [for]="editPicker"></mat-datepicker-toggle>
                <mat-datepicker #editPicker></mat-datepicker>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Time</mat-label>
                <input matInput [matTimepicker]="editTimePicker" [(ngModel)]="editDueDate" [ngModelOptions]="{updateOn: 'blur'}" />
                <mat-timepicker-toggle matIconSuffix [for]="editTimePicker"></mat-timepicker-toggle>
                <mat-timepicker #editTimePicker></mat-timepicker>
              </mat-form-field>
              <button mat-raised-button color="primary" (click)="saveEdit(t)">Save</button>
              <button mat-button class="ml-1" (click)="cancelEdit()">Cancel</button>
            </div>
          </ng-template>
        </mat-card>

        <div class="flex justify-center items-center gap-3 mt-4">
          <button mat-stroked-button (click)="prevPage()" [disabled]="pageNumber() <= 1">Prev</button>
          <span>Page {{ pageNumber() }}</span>
          <button mat-stroked-button (click)="nextPage()" [disabled]="pageNumber() * pageSize() >= totalCount()">Next</button>
        </div>
      </section>

      <ng-template #loadingTpl>
        <div class="p-4 text-center flex gap-2 items-center justify-center text-black/60">
          <mat-icon>hourglass_empty</mat-icon>
          Loading tasksâ€¦
        </div>
      </ng-template>

      <!-- Create Task Dialog -->
      <ng-template #createTaskDialog>
        <h2 mat-dialog-title>Create a new task</h2>
        <div mat-dialog-content>
          <div class="flex gap-3 flex-wrap items-end">
            <mat-form-field class="flex-1 basis-[220px]">
              <mat-label>Task title</mat-label>
              <input matInput type="text" [(ngModel)]="newTitle" />
            </mat-form-field>
            <mat-form-field class="flex-1 basis-[220px]">
              <mat-label>Description</mat-label>
              <input matInput type="text" [(ngModel)]="newDescription" />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Due date</mat-label>
              <input matInput [matDatepicker]="newPicker" [(ngModel)]="newDueDate" />
              <mat-datepicker-toggle matIconSuffix [for]="newPicker"></mat-datepicker-toggle>
              <mat-datepicker #newPicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Time</mat-label>
              <input matInput [matTimepicker]="newTimePicker" [(ngModel)]="newDueDate" [ngModelOptions]="{updateOn: 'blur'}" />
              <mat-timepicker-toggle matIconSuffix [for]="newTimePicker"></mat-timepicker-toggle>
              <mat-timepicker #newTimePicker></mat-timepicker>
            </mat-form-field>
          </div>
        </div>
        <div mat-dialog-actions class="flex justify-end gap-2">
          <button mat-button (click)="closeCreateDialog()">Cancel</button>
          <button mat-raised-button color="primary" (click)="createTask()">Create</button>
        </div>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
