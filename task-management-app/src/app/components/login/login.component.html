<div class="auth-container">
  <mat-card class="mat-elevation-z2">
    <mat-card-title>{{ mode === 'login' ? 'Login to manage your tasks' : 'Sign up to start managing tasks' }}</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="submit()" #f="ngForm" class="auth-form">
        <mat-form-field appearance="outline" class="full">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="email" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full" *ngIf="mode === 'signup'">
          <mat-label>Username</mat-label>
          <input matInput type="text" name="userName" [(ngModel)]="userName" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="password" required />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loading || !f.form.valid">
          {{ mode === 'login' ? 'Login' : 'Sign up' }}
        </button>

        <div class="error" *ngIf="error">{{ error }}</div>
      </form>

      <p class="switch">
        <span *ngIf="mode === 'login'">Don't have an account?</span>
        <span *ngIf="mode === 'signup'">Already have an account?</span>
        <button mat-button type="button" (click)="switchMode(mode === 'login' ? 'signup' : 'login')">
          {{ mode === 'login' ? 'Create an account' : 'Go to login' }}
        </button>
      </p>
    </mat-card-content>
  </mat-card>
</div>
